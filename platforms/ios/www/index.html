<body>

  <div data-role="header">

<div data-role="page" id="dataEntry">

      </div>
	  <div data-role="content" >
<!--1136 px vert by 640px width-->
<table style="width:320;height:480;" border="0">
  <tr>
  <td style="width:297px;height:396px;">
      <img name="dataentrytargetimage" style="display:none;width:100%;height:100%;" alt="target image" id="targetImage">
    </td>
    <!--The "RESULTING_TARGET_SIZE_XXX" is the inches captured in the image resulting from the camera. This can be calculated once we understand the aspect ratio of the image-->
    <!--The min here needs to be set to (-1/2)*TARGET_SIZE_WIDTH. The max needs to be set to (1/2)*RESULTING_TARGET_SIZE_WIDTH-->
    <td width="5px"><input type="range" name="data-entry-vslider" id="data-entry-vslider" min="0" max="300" value="25" step="5" sliderOrientation="vertical" class="ui-hidden-accessible" style="align:right;" /></td>
  </tr>

  <tr>
    <td height="5px"><label for="slider" class="ui-hidden-accessible" >Value:</label>
    <!--The min (lower) here needs to be set to (-1/2)*TARGET_SIZE_HEIGHT. The max needs to be set to (1/2)*RESULTING_TARGET_SIZE_HEIGHT-->
      <input type="range" name="data-entry-hslider" id="data-entry-hslider" value="0" min="0" max="300" style="align:right;"/></td></tr>

<tr>
<td height="80px" valign="bottom">
  <table width=100%">
    <tr><td>

<a href="#popupMenu" data-rel="popup" data-role="button" data-inline="true" style="width:95%;" data-transition="slideup" data-icon="arrow-r" data-theme="c" data-iconpos="right">Done</a>
<div data-role="popup" id="popupMenu" data-theme="c">
        <ul data-role="listview" data-inset="true" style="min-width:210px;" data-theme="c">
            <li data-role="divider" data-theme="c">What's next?</li>
            <li><a href="#home">Go home</a></li>
            <li><a href="#targetAttributes">Another Target</a></li>
            <li><a href="javascript:loadReports()">View Reports</a></li>
        </ul>
</div>

   </td>
      
    <td><!--On click, I would like the two sliders to "flash" - switch themes for 500ms and then return to the original theme-->
      <a id="data-entry-button-enter" name="data-entry-button-enter" data-role="button" data-transition="pop" data-theme="c" data-icon="check" data-iconpos="right" data-mini="false" href="javascript:addShot()">Enter</a>
    </td></tr>
  </table>
</td><td>

<div data-role="page" id="targetAttributes">
  <div data-role="header">
  <a href="#" data-direction="reverse" data-role="button" data-rel="back" data-icon="arrow-l">Back</a>
    <h1>Target</h1>
  </div>
  <div data-role="content">
  <fieldset data-role="controlgroup">
	<legend>Select a target size:</legend>
    
     	<input type="radio" name="radio-choice-size" id="radio-choice-1" value="choice-1" checked="checked" />
     	<label for="radio-choice-1">Letter 8.5" x 11"</label>

     	<input type="radio" name="radio-choice-size" id="radio-choice-2" value="choice-2"  />
     	<label for="radio-choice-2">Poster 22" x 28"</label>
</fieldset>

<fieldset data-role="controlgroup">
	<legend>Shooting distance:</legend>
     	<input type="radio" name="radio-choice-dist" id="radio-choice-1" value="25" checked="checked" />
     	<label for="radio-choice-1">25 yards</label>

     	<input type="radio" name="radio-choice-dist" id="radio-choice-2" value="50"  />
     	<label for="radio-choice-2">50 yards</label>

     	<input type="radio" name="radio-choice-dist" id="radio-choice-3" value="100"  />
     	<label for="radio-choice-3">100 yards</label>

     	<input type="radio" name="radio-choice-dist" id="radio-choice-4" value="200"  />
     	<label for="radio-choice-4">200 yards</label>
</fieldset>

  </div>

</div>

  </div>

    <div id="heatmapArea" style="width:290px;height:290px;position:relative;align:center;">
   
      <img  width="290px" height="290px" src="img/crossHair.jpg" alt="crossHair"/> 
     
  	</div>
  <form>
      <fieldset data-role="controlgroup" data-type="horizontal" class="reportInterval">
        <legend>Report Period</legend>
        <input type="radio" name="timeInterval" id="timeInterval_0" value=""  />
        <label for="timeInterval_0">Day</label>
        <input type="radio" name="timeInterval" id="timeInterval_1" value="" />
        <label for="timeInterval_1">Month</label>
        <input type="radio" name="timeInterval" id="timeInterval_2" value="" checked="checked"/>
        <label for="timeInterval_2">All</label>
      </fieldset>
   </form>
