<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>jQuery Mobile Web App</title>
<link href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
<script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js" type="text/javascript"></script>
</head> 
<body> 




<div data-role="page" id="page3">
	<div data-role="header">
		<h1>Page Three</h1>
	</div>
	<div data-role="content">	
    <label for="selectmenu" class="select">Distance from target while shooting:</label>
      <select name="selectmenu" id="selectmenu" data-native-menu="false">
        <option value="25">25 yards</option>
        <option value="50">50 yards</option>
        <option value="100">100 yards</option>
        <option value="200">200 yards</option>
      </select>
      
Take a photo of the target:  
      
      <div data-role="controlgroup">
    <a data-role="button" data-transition="pop" data-theme="b" href="javascript:capturePhotoEdit()">Photo new target</a>
    <a data-role="button" data-transition="pop" data-theme="b" href="javascript:getPhoto(pictureSource.PHOTOLIBRARY)">From library</a>
  </div>  
    <label for="Target Size" class="select">Distance from target while taking picture:</label>
      <select name="selectmenu" id="selectmenu" data-native-menu="false">
        <option value="25">8.5" x 11" Letter</option>
        <option value="50">22" x 28" Poster</option>
      </select>
      <div data-role="controlgroup">
      
        <input type="submit" value="Next" />
      </div>
      
	
	</div>
	<div data-role="footer">
		<h4>Page Footer</h4>
	</div>
</div>
</body>
</html>
